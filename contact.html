<!DOCTYPE html>
<html>
<head>
	<title>Seldom Scene Theatre Company | Atlanta, GA</title>
	<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700|Playfair+Display+SC:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<img class="animate-logo-cloud" src="img/cloud-logo.png">
	<img class="animate-large-cloud" src="img/cloud-large.png">
	<img class="animate-small-cloud-1" src="img/cloud-small.png">
	<img class="animate-small-cloud-2" src="img/cloud-small.png">
	<div class="sidebar">
		<img class="logo" src="img/seldom-scene-logo-tall.png">
		<nav>
			<ul>
				<a href="index.html"><li>Home</li></a>
				<a href="next.html"><li>Coming Next</li></a>
	    		<a href="mission.html"><li>Mission</li></a>
	    		<a href="bios.html"><li>Bios</li></a>
	    		<a href="contact.html"><li>Contact</li></a>
			</ul>
		</nav>
	</div> <!-- End Sidebar Nav -->
	<div class="content">
		<section class="contact translucent-background">
			<form action="#" method="post">
            	<label for="name">Full name:</label>
  				<input type="text" name="full_name" id="name" placeholder="First and Last Name" required>
        
        		<label for="number">Phone Number:</label>
  				<input type="text" name="phone_number" id="number" placeholder="555-123-1234" required>

  				<label for="email_address" >Email address:</label>
				<input type="email" id="email_address" name="email_addr" required>

  				<label for="email_address_verify">Verify email address:</label>
  				<input type="email" id="email_address_verify" name="email_address_verify" required oninput="check(this)">
        
        		<label for="message">Message:</label>
        		<textarea name="message" id="message" cols="25" rows="4" required></textarea>
                
  				<input type="submit" value="Send Contact Form" /> 
        	</form>
		</section>
	</div>
	<div class="byrdbrane-productions">
		<a href="http://www.byrdbrane.com">
		<div class="byrdbrane-logo">
			<img src="img/byrdbrane-logo.png">
		</div>
		</a>
		<p>Seldom Scene Theatre is a ByrdBrane Production.</p>
	</div>
</body>
</html>
